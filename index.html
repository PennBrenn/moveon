<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Move On â€” Cinematic Scroll</title>
  <style>
    html, body {
      height: 100%;
      margin: 0;
      background: #000000;
      overflow: hidden;
      font-family: "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      color: #ffffff;
    }

    /* Image background */
    .stage {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #000000;
      z-index: 0;
    }
    .stage img {
      max-width: 100%;
      max-height: 100%;
      object-fit: contain;
      display: block;
      pointer-events: none;
      user-select: none;
    }

    /* Scroll area */
    .scroll-overlay {
      position: fixed;
      inset: 0;
      display: flex;
      justify-content: center;
      align-items: flex-end;
      pointer-events: none;
      z-index: 10;
    }

    /* Viewport for scroll */
    .viewport {
      position: relative;
      width: 70vw;
      height: 70vh;
      overflow: hidden;
      mask-image: linear-gradient(to top, transparent, white 15%, white 85%, transparent);
      -webkit-mask-image: linear-gradient(to top, transparent, white 15%, white 85%, transparent);
    }

    /* Text */
    .scrolling-text {
      position: absolute;
      left: 50%;
      transform: translateX(-50%) translateY(var(--start, 100%));
      width: 100%;
      text-align: center;
      font-size: 2rem;
      line-height: 1.6;
      font-weight: 400;
      animation: scrollUp var(--duration, 20s) linear infinite;
      will-change: transform;
    }

    @keyframes scrollUp {
      from { transform: translateX(-50%) translateY(100%); }
      to { transform: translateX(-50%) translateY(-100%); }
    }

    /* Fade mask for top/bottom vanish/appear */
    .fade-overlay {
      position: absolute;
      inset: 0;
      background: linear-gradient(to top,
        rgba(0,0,0,1) 0%,
        rgba(0,0,0,0) 20%,
        rgba(0,0,0,0) 80%,
        rgba(0,0,0,1) 100%);
      pointer-events: none;
      z-index: 20;
    }

    @media (max-width: 600px) {
      .viewport { width: 90vw; height: 60vh; }
      .scrolling-text { font-size: 1.4rem; }
    }
  </style>
</head>
<body>
  <div class="stage">
    <img src="moveon.png" alt="Move On">
  </div>

  <div class="scroll-overlay">
    <div class="viewport">
      <div class="scrolling-text" id="scrollText">
        Move on.<br>
        Leave it behind.<br>
        The past fades away.<br>
        Only forward lies the light.<br>
        Keep going.<br>
        Always forward.<br>
        Always onward.<br>
        Move on.
      </div>
      <div class="fade-overlay"></div>
    </div>
  </div>

  <script>
    (function() {
      const textEl = document.getElementById('scrollText');
      const text = textEl.textContent.trim();
      const words = text.split(/\s+/).filter(Boolean).length;
      const WPS = 3; // reading speed (words per second)
      const minSecs = 10;
      const duration = Math.max(words / WPS, minSecs);
      textEl.style.setProperty('--duration', duration + 's');
    })();
  </script>
</body>
</html>
