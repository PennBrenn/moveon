<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>move on.</title>
  <meta name="description" content="Before you do it, read this, please?">
  <link rel="icon" type="image/png" href="itsok.png">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: 'Segoe UI', Roboto, sans-serif;
      color: white;
      background: linear-gradient(180deg, #0a0a1a, #1a1a2e);
      transition: background 5s ease;
    }

    #container {
      position: relative;
      height: 100%;
      width: 100%;
      overflow: hidden;
    }

    #text {
      position: absolute;
      bottom: 0;
      width: 100%;
      text-align: center;
      font-size: 1.3rem;
      line-height: 1.8rem;
      opacity: 0;
      animation: fadeIn 2s ease forwards;
    }

    #playButton {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: rgba(255, 255, 255, 0.15);
      border: 2px solid white;
      border-radius: 50%;
      width: 80px;
      height: 80px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: all 0.4s ease;
    }

    #playButton:hover {
      background: rgba(255, 255, 255, 0.25);
    }

    #playButton::before {
      content: '';
      width: 0;
      height: 0;
      border-left: 18px solid white;
      border-top: 10px solid transparent;
      border-bottom: 10px solid transparent;
    }

    canvas {
      position: absolute;
      top: 0;
      left: 0;
      pointer-events: none;
    }

    @keyframes fadeIn {
      to { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="container">
    <canvas id="particles"></canvas>
    <div id="text">
      <!-- Full emotional text content -->
      So, you’re here. <br>
      Well… if you found this, you’re probably stuck in a loop. <br>
      ...
      <b>im right here</b>
    </div>
    <div id="playButton"></div>
  </div>

  <audio id="bgMusic" src="music.mp3" preload="auto"></audio>

  <script>
    const playButton = document.getElementById('playButton');
    const textEl = document.getElementById('text');
    const bgMusic = document.getElementById('bgMusic');
    const canvas = document.getElementById('particles');
    const ctx = canvas.getContext('2d');

    let particles = [];
    let scrollY = 0;
    let isAnimating = false;

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    window.addEventListener('resize', resizeCanvas);
    resizeCanvas();

    class Particle {
      constructor() {
        this.reset();
      }
      reset() {
        this.x = Math.random() * canvas.width;
        this.y = canvas.height + Math.random() * 50;
        this.size = Math.random() * 2 + 0.5;
        this.speed = Math.random() * 0.5 + 0.2;
        this.alpha = Math.random() * 0.5 + 0.2;
      }
      update() {
        this.y -= this.speed;
        if (this.y < -10) this.reset();
      }
      draw() {
        ctx.fillStyle = `rgba(255,255,255,${this.alpha})`;
        ctx.beginPath();
        ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
        ctx.fill();
      }
    }

    for (let i = 0; i < 80; i++) particles.push(new Particle());

    function animateParticles() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      for (let p of particles) {
        p.update();
        p.draw();
      }
      requestAnimationFrame(animateParticles);
    }

    animateParticles();

    const gradients = [
      ["#0a0a1a", "#1a1a2e"],
      ["#2c003e", "#240046"],
      ["#3f37c9", "#560bad"],
      ["#f48c06", "#faa307"],
      ["#ffb5a7", "#fcd5ce"]
    ];

    function updateGradient(progress) {
      const idx = Math.floor(progress * (gradients.length - 1));
      const nextIdx = Math.min(idx + 1, gradients.length - 1);
      const t = (progress * (gradients.length - 1)) % 1;

      const lerp = (a, b) => a + (b - a) * t;
      const parseHex = hex => [
        parseInt(hex.slice(1, 3), 16),
        parseInt(hex.slice(3, 5), 16),
        parseInt(hex.slice(5, 7), 16)
      ];

      const c1 = parseHex(gradients[idx][0]);
      const c2 = parseHex(gradients[nextIdx][0]);
      const c3 = parseHex(gradients[idx][1]);
      const c4 = parseHex(gradients[nextIdx][1]);

      const mix = (cA, cB) =>
        `rgb(${Math.round(lerp(cA[0], cB[0]))}, ${Math.round(lerp(cA[1], cB[1]))}, ${Math.round(lerp(cA[2], cB[2]))})`;

      document.body.style.background = `linear-gradient(180deg, ${mix(c1, c2)}, ${mix(c3, c4)})`;
    }

    function startScroll() {
      isAnimating = true;
      bgMusic.play();
      playButton.style.display = 'none';
      textEl.style.opacity = 1;

      const totalHeight = textEl.scrollHeight + window.innerHeight;
      const scrollSpeed = 35; // Adjust pace here
      scrollY = 0;

      function scrollStep() {
        if (!isAnimating) return;
        scrollY += 0.3;
        const progress = scrollY / (totalHeight - window.innerHeight);
        updateGradient(progress);

        textEl.style.bottom = `${scrollY}px`;

        if (textEl.innerHTML.includes("<b>im right here</b>") && progress > 0.96) {
          // Pause near the end
          isAnimating = false;
          return;
        }
        if (progress < 1) requestAnimationFrame(scrollStep);
      }

      scrollStep();
    }

    playButton.addEventListener('click', startScroll);
  </script>
</body>
</html>
